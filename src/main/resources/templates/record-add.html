<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Record</title>
</head>
<body>
<h1>Add New Medical Record</h1>

<form th:action="@{/records/add}" method="post">
  <div>
    <label for="medicalHistory">Medical History:</label>
    <input type="text" id="medicalHistory" name="medicalHistory" required>
  </div>

  <div>
    <label for="firstVisitDate">First Visit Date:</label>
    <input type="date" id="firstVisitDate" name="firstVisitDate" required>
  </div>

  <div>
    <label for="petId">Select Pet:</label>
    <select id="petId" name="petId">
      <option th:each="pet : ${pets}" th:value="${pet.id}" th:text="${pet.name}">Pet Name</option>
    </select>
  </div>

  <div>
    <label>Select Veterinarian:</label><br>
    <div th:each="vet : ${veterinarians}">
      <input type="radio" th:id="${'vet' + vet.id}" th:name="veterinarianId" th:value="${vet.id}">
      <label th:for="${'vet' + vet.id}" th:text="${vet.name}">Veterinarian Name</label><br>
    </div>
  </div>

  <div>
    <label>Select Owners:</label><br>
    <div th:each="owner : ${owners}">
      <input type="checkbox" th:id="${'owner' + owner.id}" th:name="ownerId" th:value="${owner.id}">
      <label th:for="${'owner' + owner.id}" th:text="${owner.firstName + ' ' + owner.lastName}">Owner Name</label><br>
    </div>
  </div>

  <div>
    <button type="submit">Add Record</button>
  </div>
</form>
</body>
</html>
